<header *ngIf="isFirst">
  <h1 class="article__title">{{entry.title}}</h1>
</header>
<section>
  <div *ngIf="isFirst" class="article__date">
    <p class="tiny">29th January 2017</p>
  </div>
  <article [innerHTML]="fields.content.value"></article>
</section>

<aside>
  <img src="{{fields?.featuredImage?.value[0]?.path}}" alt="">
</aside>
